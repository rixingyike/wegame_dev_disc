<!-- HTMLï¼šviews\histories\index.html -->
{{extend "../layout.html"}}
{{block "content"}}
<table class="table table-hover">
  <tr>
    <td>#index</td>
    <td>system score</td>
    <td>user score</td>
    <td>datetime</td>
  </tr>
  {{each histories}}
  <tr>
    <td>{{$index}}</td>
    <td>{{$value.system_score}}</td>
    <td>{{$value.user_score}}</td>
    <td>{{$value.date_created | dateFormat "yyyy-MM-dd"}}</td>
  </tr>
  {{/each}}
</table>
{{/block}}
