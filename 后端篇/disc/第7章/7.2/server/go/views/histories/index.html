<table class="table table-hover">
  <tr>
    <td>#index</td>
    <td>system_score</td>
    <td>user_score</td>
    <td>date_created</td>
    <td></td>
  </tr>
  {{range $index, $value := .histories}}
  <tr>
    <td>{{$index}}</td>
    <td>{{$value.SystemScore}}</td>
    <td>{{$value.UserScore}}</td>
    <td>{{dateFormat $value.DateCreated "2006-01-02"}}</td>
    <td>{{if eq $.role "administrator"}}<button type="button" class="btn btn-danger">删除</button>{{end}}</td>
  </tr>
  {{end}}
</table>
