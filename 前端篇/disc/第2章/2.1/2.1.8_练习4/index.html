<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>挡板小游戏</title>
  <style>
    canvas {
      border: 1px solid;
      margin: 30px;
      width: 300px;
    }
  </style>
</head>

<body>
  <canvas id="canvas">
    您的浏览器不支持 HTML5 canvas 标签。
  </canvas>
  <script>
    // 获取画布及2D渲染上下文对象
    const canvas = document.getElementById("canvas")
    const context = canvas.getContext("2d")

    // 绘制颜色渐变字体
    context.font = "italic 800 20px STHeiti"
    // 设置渐变填充对象
    // const grd = context.createLinearGradient(0, 0, context.measureText("挡板小游戏").width, 0)  
    const grd = context.createLinearGradient(10, 0, context.measureText("挡板小游戏").width, 0)  
    grd.addColorStop(0, "red") // 添加渐变颜色点
    grd.addColorStop(.5, "white")
    grd.addColorStop(1, "yellow")
    context.fillStyle = grd
    context.fillText("挡板小游戏", 10, 30)
  </script>
</body>

</html>
