<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>挡板小游戏</title>
  <style>
    canvas {
      border: 1px solid;
      margin: 30px;
      width: 300px;
    }
  </style>
</head>

<body>
  <canvas id="canvas">
    您的浏览器不支持 HTML5 canvas 标签。
  </canvas>
  <script>
    // 获取画布及2D渲染上下文对象
    const canvas = document.getElementById("canvas")
    const context = canvas.getContext("2d")

    // 设置字体样式，斜体与粗体
    // context.font = "italic 600 20px STHeiti"
    context.font = "italic 800 20px STHeiti" // 将字重改为800，效果同
    context.fillStyle = "#ff0000"
    context.fillText("挡板小游戏", 10, 30)
  </script>
</body>

</html>
