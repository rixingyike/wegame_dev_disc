<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>挡板小游戏</title>
  <style>
    canvas {
      border: 1px solid;
      margin: 30px;
      width: 300px;
    }
  </style>
</head>

<body>
  <canvas id="canvas">
    您的浏览器不支持 HTML5 canvas 标签。
  </canvas>
  <script>
    // 获取画布及2D渲染上下文对象
    const canvas = document.getElementById("canvas")
    const context = canvas.getContext("2d")

    // 让文本居中
    context.font = "italic 800 20px STHeiti"
    const txtWidth = context.measureText("挡板小游戏").width
    const txtHeight = context.measureText("M").width
    const xpos = (canvas.width - txtWidth) / 2
    // 设置渐变填充对象
    const grd = context.createLinearGradient(xpos, 0, xpos + txtWidth, 0)
    grd.addColorStop(0, "red") // 添加渐变颜色点
    grd.addColorStop(.5, "white")
    grd.addColorStop(1, "yellow")
    context.fillStyle = grd
    context.fillText("挡板小游戏", xpos, (canvas.height - txtHeight) / 2)
  </script>
</body>

</html>
