<!DOCTYPE html>
<html>

<body>
  <script>
    window.addEventListener("click", function (e) {
      console.log("单击已发生")
      e.currentTarget.removeEventListener(e.type, arguments.callee)
      console.log("监听已移除")
      return false
    }, false)
  </script>
</body>

</html>
