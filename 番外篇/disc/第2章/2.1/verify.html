<html>
<body>
  <ul>
    <li>邮箱：<input value="woo@qq.com" onchange="verify(this.value,'email')?void(0):alert('邮箱格式不对')" /></li>
  </ul>
  <ul>
    <li>手机：<input value="14637632322" onchange="verify(this.value,'mobile')?void(0):alert('手机格式不对')" /></li>
  </ul>
  <ul>
    <li>座机：<input value="010-2839323-391" onchange="verify(this.value,'tel')?void(0):alert('座机格式不对')" /></li>
  </ul>
  <script>
    function verify(str, type) {
      switch (type) {
        case "email":
          return /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/.test(str)
        case "mobile":
          return /^1[3|4|5|7|8][0-9]{9}$/.test(str)
        case "tel":
          return /^(0\d{2,3}-\d{7,8})(-\d{1,4})?$/.test(str)
        default:
          return true
      }
    }
  </script>
</body>
</html>
